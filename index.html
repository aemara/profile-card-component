<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main-style.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <title>Frontend Mentor | Profile Card Component</title>
  
</head>
<body>
  <img id="top-circle" src="images/bg-pattern-top.svg" alt="Background Top Circle">

  <div id="card">
    <img id="pattern-card" src="images/bg-pattern-card.svg" alt="Card's Background Pattern">
    <img id="profile-pic" src="images/image-victor.jpg" alt="Profile Picture">

    <section id="personal-info">
      <p id="name-age">Victor Crest <span>26</span></p>
      <p id="city">London</p>
    </section>

    <div id="line-break"></div>

    <section id="counter">

      <div id="followers" class="counters">
        <p class="count">80K</p>
        <p class="category">Followers</p>
      </div>

      <div id="likes" class="counters">
        <p class="count">803K</p>
        <p class="category">Likes</p>
      
      </div>
      <div id="photos" class="counters">
        <p class="count">1.4K</p>
        <p class="category">Photos</p>
      </div>

    </section>
  </div>

  <img id="bottom-circle" src="images/bg-pattern-bottom.svg" alt="Background Bottom Circle">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amr Emara</a>.
  </div>
</body>
</html>
